<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simon Says - DG</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" href="#" />
		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<h1>SIMON SAYS</h1>
		<article>
			<div class="game-grid">
				<button class="main-button button" id="r-button" data-button="R">
					R
				</button>
				<button class="main-button button" id="g-button" data-button="G">
					G
				</button>
				<button class="main-button button" id="b-button" data-button="B">
					B
				</button>
				<button class="main-button button" id="o-button" data-button="O">
					O
				</button>
				<button class="main-button button" id="c-button" data-button="C">
					C
				</button>
			</div>
		</article>
		<article class="game-nav-area">
			<button class="restart-button button">R</button>
			<button class="play-button button"></button>
			<button class="info-button button">i</button>
		</article>
		<footer class="round-banner"></footer>
		<h4 class="final-score"></h4>
		<h4 class="high-score"></h4>
		<div id="modal">
			<div id="modal-textbox">
				<h1>How To Play</h1>
				<p>
					Simon Says is a memory game! Push start and watch the color boxes
					carefully to remember the pattern.
				</p>
				<p>
					When the computer is done, try to match the same pattern by clicking
					the color boxes!
				</p>
				<p>
					How many rounds can you make it?
				</p>
				<a id="close" href="#">CLOSE</a>
			</div>
		</div>
		<audio
			class="grid-sound"
			src="soundFX/button-select2-1.wav"
			controls
		></audio>
		<audio class="start-sound" src="soundFX/power-up.wav" controls></audio>
		<audio
			class="victory-sound"
			src="soundFX/victory-sound.wav"
			controls
		></audio>
		<audio class="failure-sound" src="soundFX/failure.wav" controls></audio>
		<audio class="restart-sound" src="soundFX/coin.wav" controls></audio>
		<audio class="info-sound-1" src="soundFX/info-sound-1.wav"></audio>
		<audio class="info-sound-2" src="soundFX/info-sound-2.wav"></audio>
		<script src="script.js"></script>
	</body>
</html>
